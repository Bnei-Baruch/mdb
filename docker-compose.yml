version: '3'

services:
  db:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
      POSTGRES_DB: mdb
    ports:
      - "5432:5432"
  nats:
    container_name: 'nats'
    image: nats:2.11
    restart: unless-stopped
    volumes:
      - nats_data:/storage
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--jetstream", "--store_dir", "/storage", "--http_port", "8222"]

volumes:
  nats_data:


